<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #fff;
            font-size: 1.5rem;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .status-verified {
            background: #00c853;
            color: #fff;
        }

        .status-suspended {
            background: #ff9800;
            color: #fff;
        }

        .status-closed {
            background: #f44336;
            color: #fff;
        }

        .status-unverified {
            background: #9e9e9e;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .balance-display {
            text-align: center;
            padding: 30px;
        }

        .balance-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .balance-amount {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .info-item input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .info-item input:read-only {
            opacity: 0.7;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-deposit {
            background: linear-gradient(135deg, #00c853, #00e676);
            color: #fff;
        }

        .btn-withdraw {
            background: linear-gradient(135deg, #ff5722, #ff7043);
            color: #fff;
        }

        .btn-transfer {
            background: linear-gradient(135deg, #2196f3, #42a5f5);
            color: #fff;
        }

        .btn-statement {
            background: linear-gradient(135deg, #9c27b0, #ab47bc);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .notification.success {
            background: rgba(0, 200, 83, 0.2);
            border: 1px solid #00c853;
            color: #00e676;
            display: block;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ff5252;
            display: block;
        }

        .amount-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .amount-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .amount-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè¶ Banking System</h1>
            <span id="statusBadge" class="status-badge status-verified">Verified</span>
        </div>

        <!-- Balance Card -->
        <div class="card balance-display">
            <div class="balance-label">Current Balance</div>
            <div id="balanceAmount" class="balance-amount">$1,000.00</div>
        </div>

        <!-- Account Info -->
        <div class="card">
            <div class="info-grid">
                <div class="info-item">
                    <label>Client Name</label>
                    <input type="text" id="clientName" value="John Doe" readonly>
                </div>
                <div class="info-item">
                    <label>Account Number</label>
                    <input type="text" id="accountNumber" value="ACC-12345" readonly>
                </div>
            </div>

            <!-- Amount Input -->
            <div class="amount-input">
                <input type="number" id="amountInput" placeholder="Enter amount..." min="0" step="0.01">
            </div>

            <!-- Action Buttons -->
            <div class="button-grid">
                <button id="btnDeposit" class="btn btn-deposit" onclick="deposit()">üí∞ Deposit</button>
                <button id="btnWithdraw" class="btn btn-withdraw" onclick="withdraw()">üí∏ Withdraw</button>
                <button id="btnTransfer" class="btn btn-transfer" onclick="transfer()">üîÑ Transfer</button>
                <button id="btnStatement" class="btn btn-statement" onclick="viewStatement()">üìÑ View Statement</button>
            </div>

            <!-- Notification Box -->
            <div id="notification" class="notification"></div>
        </div>

        <!-- Status Control (for testing) -->
        <div class="card">
            <label style="color: rgba(255,255,255,0.7); margin-bottom: 10px; display: block;">
                Change Status (for testing):
            </label>
            <select id="statusSelect" onchange="changeStatus()"
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2);">
                <option value="Verified">Verified</option>
                <option value="Unverified">Unverified</option>
                <option value="Suspended">Suspended</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
    </div>

    <script>
        let balance = 1000.00;
        let status = "Verified";

        function updateBalance() {
            document.getElementById('balanceAmount').textContent = '$' + balance.toFixed(2);
        }

        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = 'notification ' + type;
            setTimeout(() => notif.className = 'notification', 3000);
        }

        function updateButtonStates() {
            const deposit = document.getElementById('btnDeposit');
            const withdraw = document.getElementById('btnWithdraw');
            const transfer = document.getElementById('btnTransfer');

            // Apply rules based on status
            if (status === 'Closed') {
                deposit.disabled = true;
                withdraw.disabled = true;
                transfer.disabled = true;
            } else if (status === 'Suspended') {
                deposit.disabled = false;
                withdraw.disabled = true;
                transfer.disabled = true;
            } else {
                deposit.disabled = false;
                withdraw.disabled = false;
                transfer.disabled = (status === 'Unverified');
            }

            // Update badge
            const badge = document.getElementById('statusBadge');
            badge.textContent = status;
            badge.className = 'status-badge status-' + status.toLowerCase();
        }

        function deposit() {
            if (status === 'Closed') {
                showNotification('Cannot deposit: Account is closed', 'error');
                return;
            }
            const amount = parseFloat(document.getElementById('amountInput').value);
            if (isNaN(amount) || amount <= 0) {
                showNotification('Invalid amount', 'error');
                return;
            }
            balance += amount;
            updateBalance();
            showNotification('Deposited $' + amount.toFixed(2) + ' successfully!', 'success');
            document.getElementById('amountInput').value = '';
        }

        function withdraw() {
            if (status === 'Closed' || status === 'Suspended') {
                showNotification('Cannot withdraw: Account is ' + status.toLowerCase(), 'error');
                return;
            }
            const amount = parseFloat(document.getElementById('amountInput').value);
            if (isNaN(amount) || amount <= 0) {
                showNotification('Invalid amount', 'error');
                return;
            }
            if (amount > balance) {
                showNotification('Insufficient funds', 'error');
                return;
            }
            balance -= amount;
            updateBalance();
            showNotification('Withdrew $' + amount.toFixed(2) + ' successfully!', 'success');
            document.getElementById('amountInput').value = '';
        }

        function transfer() {
            if (status !== 'Verified') {
                showNotification('Cannot transfer: Account must be verified', 'error');
                return;
            }
            const amount = parseFloat(document.getElementById('amountInput').value);
            if (isNaN(amount) || amount <= 0) {
                showNotification('Invalid amount', 'error');
                return;
            }
            if (amount > balance) {
                showNotification('Insufficient funds', 'error');
                return;
            }
            balance -= amount;
            updateBalance();
            showNotification('Transferred $' + amount.toFixed(2) + ' successfully!', 'success');
            document.getElementById('amountInput').value = '';
        }

        function viewStatement() {
            showNotification('Statement generated! (Demo)', 'success');
        }

        function changeStatus() {
            status = document.getElementById('statusSelect').value;
            updateButtonStates();
            showNotification('Status changed to ' + status, 'success');
        }

        // Initialize
        updateButtonStates();
    </script>
</body>

</html>
